plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    //id("io.github.file5.guidesigner") version "1.0.2"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.konghq:unirest-java:3.13.7'
    implementation 'com.formdev:flatlaf:2.1'
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'joda-time:joda-time:2.10.14'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:10.2.0.jre17'
    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'com.konghq:unirest-java:3.13.7'
    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'com.formdev:flatlaf:2.1'
    implementation 'com.intellij:forms_rt:7.0.3'

}

application {
    // Define the main class for the application.
    mainClass = 'MainProject.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
